<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <div class="ani-container">
      <h2 class="animals">Cute Animals</h2>
      <section class="cute">
        <div class="cats">
          <p class="ani-name">CATS</p>
          <img class="image" src="./imgs/cat.jpg" alt="cat picture">
          <img class="image" src="./imgs/cat2.jpeg" alt="another cat picture">
        </div>
        <div class="dogs">
          <p class="ani-name">DOGS</p>
          <img class="image" src="./imgs/dog.jpg" alt="dog picture">
          <img class="image" src="./imgs/dog2.jpg" alt="another dog picture">
        </div>
        <div class="alpaca">
          <p class="ani-name">AN ALPACA</p>
          <img class="image" src="./imgs/alpaca.jpg" alt="alpaca picture">
        </div>
      </section>
      <h2 class="animals">big animals</h2>
      <section class="big">
        <div class="elephant">
          <p class="ani-name">AN ELEPHANT</p>
          <img class="image" src="./imgs/elephant.jpg" alt="elephant picture">
        </div>
        <div class="giraffe">
          <p class="ani-name">A GIRAFFE</p>
          <img class="image" src="./imgs/giraffe.jpg" alt="giraffe picture">
        </div>
        <div class="whale">
          <p class="ani-name">A WHALE AND HER BABY</p>
          <img class="image" src="./imgs/whale.jpg" alt="whale picture">
        </div>
      </section>
      <h2 class="animals">insects</h2>
      <section class="big">
        <div class="elephant">
          <p class="ani-name">a firefly</p>
          <img class="image" src="./imgs/firefly.jpg" alt="firefly picture">
        </div>
        <div class="giraffe">
          <p class="ani-name">a ladybug</p>
          <img class="image" src="./imgs/ladybug.jpg" alt="ladybug picture">
        </div>
        <div class="whale">
          <p class="ani-name">a butterfly</p>
          <img class="image" src="./imgs/butterfly.jpg" alt="butterfly picture">
        </div>
      </section>
    </div>
    
  </body>
</html>
